# IaC variables

variables:

  projectName: 'danieldev1016'
  suffix: 'dev'

  # Resource Group
  resourceGroupLocation: 'westus'
  resourceGroupName: '$(projectName)-$(suffix)'

  # Storage - make sure this is unique!
  storageName: '$(projectName)$(suffix)'
  appServicePlanName: '$(projectName)$(suffix)'

  #  Logic App
  logicAppName: '$(projectName)-$(suffix)'

  # API Connections - if you change this name, you must change the reference in workflow.json
  blobConnectionName: 'azureblob'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'
