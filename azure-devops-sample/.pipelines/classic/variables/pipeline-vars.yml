# IaC variables

variables:

  projectName: 'danieldev16656'
  suffix: 'dev'

  # Resource Group
  resourceGroupLocation: 'eastus2'
  resourceGroupName: '$(projectName)'

  # Storage - make sure this is unique!
  storageName: '$(projectName)'
  appServicePlanName: '$(projectName)'

  #  Logic App
  logicAppName: '$(projectName)'

  # API Connections - if you change this name, you must change the reference in workflow.json
  blobConnectionName: 'azureblob'

  # Project artifacts
  logicAppCIArtifactName: 'logicapp_publish_artifact'
